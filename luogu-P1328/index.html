turn</span> <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">if</span>(a==<span class="number">2</span>&amp;&amp;(b==<span class="number">1</span>||b==<span class="number">4</span>)) <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">if</span>(a==<span class="number">3</span>&amp;&amp;(b==<span class="number">2</span>||b==<span class="number">4</span>)) <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">if</span>(a==<span class="number">4</span>&amp;&amp;(b==<span class="number">0</span>||b==<span class="number">1</span>)) <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, nalen, nblen, na[<span class="number">205</span>], nb[<span class="number">205</span>], naans = <span class="number">0</span>, nbans = <span class="number">0</span>, nasign = <span class="number">0</span>, nbsign = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>, &amp;n, &amp;nalen, &amp;nblen);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;nalen; i++)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;na[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;nblen; i++)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;nb[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">check</span>(na[nasign], nb[nbsign]))&#123;</span><br><span class="line">            naans++;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">check</span>(nb[nbsign], na[nasign]))&#123;</span><br><span class="line">            nbans++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(++nasign == nalen) nasign = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(++nbsign == nblen) nbsign = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d %d\n&quot;</span>, naans, nbans);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
